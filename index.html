<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex ">

             <a href="#" class="logo"><img  src="./assets/img.png" alt="newslogo"></a>
           
        <div class="nav-links">
            <ul class="flex"> 
                <li class=" hover-link nav-link" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class=" hover-link nav-link" id="science" onclick="onNavItemClick('science')">Science</li>
                <li class=" hover-link nav-link" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
               </ul>
          </div>
          <div class="search-bar">
            <input type="text" class="input-search" placeholder="e.g. science">
            <button class="search-button">Search</button>
          </div>
      </div>
 </nav>
    <main>
<div class="cards-container container flex" id="cards-container" >

</div>
</main>
<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
        </div>
    </div>
</template>
    
</body>
<script src="index.js"></script>
</html>
